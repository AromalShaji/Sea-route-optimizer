{% extends 'base.html' %}
{% load static %}

{% block content%}

{% include 'nav.html' %}

<div class="site-section bg-light mt-5">
    <div class="container mt-5">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7 text-center border-primary">
                <h2 class="font-weight-light text-primary">ASSIGN SHIP PATH</h2>
                <p class="color-black-opacity-5">Select the Ship from the List</p>
            </div>
        </div>
        <form id="translateForm" class="translator-form mt-5" action="" method="post">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="fq_email">Ship</label>
                <input type="text" class="form-control btn-block" id="fq_phone" name="ship" placeholder="SHIP NAME" value="{{userDeatils.name}}" required disabled/>
            </div>
            <div class="form-row mb-4">
                <div class="form-group col-md-6">
                    <label for="start_time">Start Time</label>
                    <input type="time" class="form-control" id="start_time" name="start_time" required />
                </div>
                <div class="form-group col-md-6">
                    <label for="end_time">End Time</label>
                    <input type="time" class="form-control" id="end_time" name="end_time" required />
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="fq_email">Source</label>
                <input type="text" class="form-control btn-block" id="fq_phone" name="source" placeholder="SOURCE NAME" required />
                <label for="fq_email" class="text-danger">* In Geographic coordinates</label>
            </div>
            <div class="form-group mb-4">
                <label for="fq_email">Destination</label>
                <input type="text" class="form-control btn-block" id="fq_phone" name="destination" placeholder="DESTINATION NAME" required />
                <label for="fq_email" class="text-danger">* In Geographic coordinates</label>
            </div>
            <button type="submit" class="btn btn-success text-black py-2 px-4 btn-block">FIND OPTIMIZED ROUTE</button>
        </form>
        
    </div>
</div>
 


<div class="site-section">

</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('#searchInput').on('keyup', function () {
            var searchText = $(this).val().toLowerCase();
            $('#detailsTable tbody tr').each(function () {
                var text = $(this).text().toLowerCase();
                if (text.includes(searchText)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        });
    });

    $(document).ready(function () {
        $('#searchInput2').on('keyup', function () {
            var searchText = $(this).val().toLowerCase();
            $('#detailsTable2 tbody tr').each(function () {
                var text = $(this).text().toLowerCase();
                if (text.includes(searchText)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        });
    });
</script>


<script>
    const closeButtons = document.querySelectorAll('.close-btn');

    closeButtons.forEach(button => {
        button.addEventListener('click', () => {
            const message = button.parentElement;
            message.remove();
        });

        setTimeout(() => {
            const message = button.parentElement;
            message.remove();
        }, 5000);
    });
</script>
<style>
    .messages {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .messages li {
        background-color: #5ed474;
        border: 1px solid #88d24f;
        border-radius: 4px;
        color: #000000;
        padding: 10px;
        position: relative;
        text-align: center;
        /* Center the message */
    }

    .messages li.error {
        background-color: #f44336;
        /* Red background for error messages */
        border-color: #d32f2f;
        color: white;
        /* White text for error messages */
    }

    .messages li .close-btn {
        background: none;
        border: none;
        color: #000000;
        cursor: pointer;
        font-size: 1.2em;
        padding: 0;
        position: absolute;
        right: 5px;
        top: 5px;
    }

    .messages li .close-btn:hover {
        color: #666;
    }

    .messages li .message-text {
        display: inline-block;
        max-width: 90%;
    }
</style>
