{% extends 'base.html' %}

{% load static %}

{% block content%}

{% include 'nav.html' %}


<div class="site-blocks-cover overlay" style="background-image: url(static/images/hero_bg_6.jpg)" data-aos="fade"
    data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
                <h1 class="text-white font-weight-light mb-5 text-uppercase font-weight-bold">
                    REGISTER NEW SHIP
                </h1>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li class="{{ message.tags }}">
                        <span class="message-text {% if message.tags == 'error' %}error{% endif %}">
                            {{message}}
                        </span>
                        <button class="close-btn">&times;</button>
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row align-items-center no-gutters align-items-stretch overlap-section">
        <div class="col-md-2 d-none d-md-block">
        </div>
        <div class="col-md-8">
            <div class="free-quote bg-dark h-100">
                <h2 class="my-4 heading text-center">Register</h2>
                <form id="translateForm" class="translator-form mt-5" action="{% url 'addShip' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="fq_name">Ship Name</label>
                        <input type="text" class="form-control btn-block" id="fq_name" name="name"
                            placeholder="Enter Name" required />
                    </div>
                    <div class="form-group mb-4">
                        <label for="fq_phone">Ship Phone</label>
                        <input type="text" class="form-control btn-block" id="fq_phone" name="phone"
                            placeholder="Enter Phone" required />
                    </div>
                    <div class="form-group mb-4">
                        <label for="fq_phone">Ship Password</label>
                        <input type="text" class="form-control btn-block" id="fq_phone" name="password"
                            placeholder="Enter Password" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary text-white py-2 px-4 btn-block" value="Register" />
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-2 d-none d-md-block">
        </div>
    </div>
</div>

<br>

<script>
    const closeButtons = document.querySelectorAll('.close-btn');

    closeButtons.forEach(button => {
        button.addEventListener('click', () => {
            const message = button.parentElement;
            message.remove();
        });

        setTimeout(() => {
            const message = button.parentElement;
            message.remove();
        }, 5000);
    });
</script>
<style>
    .messages {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .messages li {
        background-color: #5ed474;
        border: 1px solid #88d24f;
        border-radius: 4px;
        color: #000000;
        padding: 10px;
        position: relative;
        text-align: center;
        /* Center the message */
    }

    .messages li.error {
        background-color: #f44336;
        /* Red background for error messages */
        border-color: #d32f2f;
        color: white;
        /* White text for error messages */
    }

    .messages li .close-btn {
        background: none;
        border: none;
        color: #000000;
        cursor: pointer;
        font-size: 1.2em;
        padding: 0;
        position: absolute;
        right: 5px;
        top: 5px;
    }

    .messages li .close-btn:hover {
        color: #666;
    }

    .messages li .message-text {
        display: inline-block;
        max-width: 90%;
    }
</style>

{% include 'footer.html' %}

{% endblock %}
