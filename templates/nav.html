{% load static %}

<div class="site-wrap">
  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <header class="site-navbar py-3" role="banner" style="
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #323131;
      z-index: 1000;
    ">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-11 col-xl-2">
          <h1 class="mb-0">
            <a href="{% url 'home' %}" class="text-white h2 mb-0"><b>MARENGO</b></a>
          </h1>
        </div>
        <div class="col-12 col-md-10 d-none d-xl-block">
          <nav class="site-navigation position-relative text-right" role="navigation">
            <ul class="site-menu js-clone-nav mx-auto d-none d-lg-block">

              {% if 'admin' in userType %}
              <li class="">
                <a href="{% url 'addCrewPage' %}">Add Crew</a>
              </li>
              {% endif %}


              <li class="">
                <a href="">ABOUT</a>
              </li>

              <li class="has-children">
                <a href="\">USER NAME</a>
                <ul class="dropdown">
                  {% if 'id' in request.session %}
                  <li class="">
                    <a href="{% url 'logout' %}"><b>LOGOUT</b></a>
                  </li>
                  {% else %}
                  <li class="">
                    <a href="{% url 'signupPage' %}"><b>LOGIN</b></a>
                  </li>
                  {% endif %}
                </ul>
              </li>
            </ul>
          </nav>
        </div>

        <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px">
          <a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a>
        </div>
      </div>
    </div>
  </header>
</div>
