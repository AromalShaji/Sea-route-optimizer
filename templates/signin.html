<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      background-image: url("static/images/hero_bg_1.jpg");
      background-size: cover;
      background-position: center;
    }

    #loginbox {
      margin-top: 30px;
    }

    #loginbox>div:first-child {
      padding-bottom: 10px;
    }

    .iconmelon {
      display: block;
      margin: auto;
    }

    #form>div {
      margin-bottom: 25px;
    }

    #form>div:last-child {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .panel {
      background-color: transparent;
    }

    .panel-body {
      padding-top: 30px;
      background-color: rgba(2555, 255, 255, 0.3);
    }

    #particles {
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      z-index: -2;
    }

    .iconmelon,
    .im {
      position: relative;
      width: 150px;
      height: 150px;
      display: block;
      fill: #525151;
    }

    .iconmelon:after,
    .im:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
    
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags }}">
      <span class="message-text {% if message.tags == 'error' %}error{% endif %}">{{ message }}</span>
      <button class="close-btn">&times;</button>
    </li>
    {% endfor %}
  </ul>
{% endif %}
<script>
  const closeButtons = document.querySelectorAll('.close-btn');

  closeButtons.forEach(button => {
    button.addEventListener('click', () => {
      const message = button.parentElement;
      message.remove();
    });

    setTimeout(() => {
      const message = button.parentElement;
      message.remove();
    }, 5000);
  });
</script>
<style>
  .messages {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .messages li {
    background-color: #5ed474;
    border: 1px solid #88d24f;
    border-radius: 4px;
    color: #000000;
    padding: 10px;
    position: relative;
    text-align: center; /* Center the message */
  }

  .messages li.error {
    background-color: #f44336; /* Red background for error messages */
    border-color: #d32f2f;
    color: white; /* White text for error messages */
  }

  .messages li .close-btn {
    background: none;
    border: none;
    color: #000000;
    cursor: pointer;
    font-size: 1.2em;
    padding: 0;
    position: absolute;
    right: 5px;
    top: 5px;
  }

  .messages li .close-btn:hover {
    color: #666;
  }

  .messages li .message-text {
    display: inline-block;
    max-width: 90%;
  }
</style>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />

        <div class="iconmelon">

            <g filter="">

        </div>

              border-radius: 20px;

        </div>

            {% csrf_token %}
            <div class="input-group">

            </div>

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="Password" />
            </div>

            <div class="form-group">
              <!-- Button -->
              <div class="col-sm-12 controls">
                <a class="text-primary" href="{% url 'signupPage' %}">Already have an Account</a>
                <button type="submit" href="#" class="btn btn-primary pull-right">
                  <i class="glyphicon glyphicon-log-in"></i> Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
